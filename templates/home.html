{% extends "base.html" %}
{% block content %}
    <div class="jumbotron text-center" style="background-color: #b0e4ff">
        <h1>Find Contact Info</h1>
        <h2>Phone Numbers & Emails</h2>
        <p>Submit below</p>
    </div>
    <div class="row">
        <p></p>
    </div>
    <form method="POST">
        <textarea name="text" class="form-control" placeholder="Add your text here..." rows="6"></textarea>
        <p></p>
        <input type="submit" class="btn btn-primary">
        <input type="reset" value="Clear" class="btn btn-info">
    </form>
{% endblock %}
